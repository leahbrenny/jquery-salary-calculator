<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/jquery-3.5.1.min.js"></script>
    <script src="script/scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <form id="inputs">
    <input type="text" placeholder= "First Name" id="firstNameInput">
    <input type="text" placeholder= "Last Name" id="lastNameInput">
    <input type="number" placeholder= "ID Number" id="idNumberInput">
    <input type="text" placeholder="Job Title" id="jobTitleInput">
    <input type="number" placeholder= "Annual Salary" id="annualSalaryInput">
    </form>
    <button id="submitEmployeeBtn">Submit</button>
    <table id="employeeTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th></th>
        </tr>
    </table>
    <h3>Monthly Cost: $<span id="monthlyCostOut">0</span></h3>
</body>
</html>
